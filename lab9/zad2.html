<html lang="eng">
    <head>
        <title>Counter Form</title>
    </head>

    <body>
        <form>
            <label>
                <input type="text" name="counter" value="10" />
            </label>
            <span>0</span>
            <span>0</span>
            <span>0</span>
            <span>0</span>
            <span>0</span>
            <span>0</span>
            <span>0</span>
            <span>0</span>
        </form>


    <script>
        let counter = document.querySelector('input[name="counter"]').value || 10;

        setInterval(() => {
            if(counter > 0){
                counter--;
                document.querySelector('input[name="counter"]').value = counter;
                document.querySelectorAll('span').forEach(span => {
                    span.innerHTML = counter;
                });
            }
            else {
                counter=document.querySelector('input[name="counter"]').value || 0;
                document.querySelector('input[name="counter"]').value = counter;
                document.querySelectorAll('span').forEach(span => {
                    span.innerHTML = counter;
                });
            }
        }, 1000);

    </script>

    </body>
</html>
